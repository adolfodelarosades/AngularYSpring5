
<button type='button' (click)='mostrarOcultar()' class='btn btn-primary my-3'>{{ textoBoton }}</button>
<div class='card'>
    <div class='card-header'>
        Listado de cursos
    </div>
    <ul class='list-group' *ngIf='mostrar'>
        <li class = 'list-group-item' *ngFor='let curso of listaCurso'>{{ curso }}</li>
    </ul>
</div>
